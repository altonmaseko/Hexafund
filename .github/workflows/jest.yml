name: Test backend

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - dev

jobs:
  unit-test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "18"
      - run: npm install
      - run: npm run jest

