<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
    <script src="js/logout.js" defer></script>
</head>

<body>
    <header>
        <img id="logo" src="../images/hexaFundLogo.png" alt="Flag">
        <h1>hexafund</h1> 
        <nav>
            <button id="AboutBut" >About Us</button>
            <button id="SerBut">Services</button>
            <button id="ConBut">Contact Us</button>
        </nav>
    </header>
    <section>
        <img id="logo_image" src="images/hexaFundLogo.png" alt="logo"/>
        <article>
            <form id="login">
                <h1 id="login_title">Sign Up</h1>
                <input type="text" id="name_input" name="Name" placeholder="Fullname"><br><br>
                <input type="text" id="email_input" name="Email" placeholder="Email"><br><br>
                <input type="text" id="password_input" name="Password" placeholder="Password"><br><br>
                <input type="text" id="confirm_password_input" name="Confirm_Password" placeholder="Confirm Password"><br><br>

                <label id="drop_down_label" for="drop_down">Please choose your role:</label>
                    <select name="Drop_Down" id="drop_down">
                        <option value="Applicant">Applicant</option>
                        <option value="Funding Manager">Funding Manager</option>
                    </select><br><br>
                <button type = "submit" id="submit_button"> Submit</button><br><br>
                <p>Have an account? <a href="index.html">Login here!</a></p>
            </form>
        </article>
    </section>
    <footer>
        <p>Â©2024 Hexafund. All rights reserved.</p>
    </footer>
    <script src="External_Modules/axios.min.js"></script>
    <script src="External_Modules/crypto-js.min.js"></script>

</body>
</html>
