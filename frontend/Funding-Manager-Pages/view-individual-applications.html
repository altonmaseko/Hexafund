<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/view-individual-applications.css">
    <title>Hexafund Applications</title>
</head>
<body>
    <section class="containerInfo">
        <label for="Name">Name:</label>
        <input type="text" style="width: 150px;" id="applicantName" name="Name" placeholder="Name" readonly><br> 
        <label for="Contact">Contact:</label>
        <input type="text" style="width: 150px;"  id="contact" name="contact"  placeholder="Contact" readonly> <br>
        <label for="fundType">Fund Type:</label>
        <input type="text" style="width: 150px;" id="fundType" name="fundType" placeholder="Fund Type" readonly><br> 
        <label for="Email">Email:</label>
        <input type="text" style="width: 150px;" id="email" name="email"  placeholder="Email" readonly> <br> 
        <label for="description">Reason for application:</label>
        <textarea id="description" name="description" placeholder="Your Message..." rows="5" cols="55" readonly></textarea>
        <br>
        <button class="Accept" type="button" style="width: 130px;">Accept</button> <br>
        <button class="Reject" type="button" style="width: 130px;">Reject</button> 
    </section>

    <section class="containerImage">
        <h1>Funding Application</h1>
        <!-- NB placeholder image -->
        <img id="output" class="output" src="../images/business-funding.jpg" alt="Funding ad"> <br> <br>
        <button class="ViewAttachment" type="button"> View Attachment </button>
    </section>
</body>
</html>
